<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ed Kearney</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Comic Sans MS", "Segoe UI", Tahoma, Geneva, Verdana,
          sans-serif;
        background-color: #f0f0f0;
        color: #333;
        transition: background-color 0.5s;
        overflow: hidden;
      }
      .container {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: absolute;
        transition: background-color 0.5s;
        animation: growShrink 2s infinite alternate ease-in-out;
      }
      @keyframes growShrink {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.25);
        }
      }
      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 16px;
      }
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .container {
          padding: 10px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="https://www.linkedin.com/in/edward-kearney/">Ed Kearney</a>
    </div>
    <div id="status-container" class="status-container"></div>
    <footer id="footer">&copy; 2003 Ed Kearney. All rights reserved.</footer>

    <script>
      const container = document.querySelector(".container");
      const footer = document.getElementById("footer");
      let containerX = window.innerWidth / 2;
      let containerY = window.innerHeight / 2;
      container.style.left = `${containerX}px`;
      container.style.top = `${containerY}px`;

      let moveInterval;
      let colorInterval;

      function startFunEffects() {
        moveInterval = setInterval(moveRandomly, 100);
        colorInterval = setInterval(changeBackgroundColor, 1000);
      }

      function stopFunEffects() {
        clearInterval(moveInterval);
        clearInterval(colorInterval);
        document.body.style.backgroundColor = "#f0f0f0"; // Reset to original color
      }

      function updateOpenStatus() {
        const statusContainer = document.getElementById("status-container");
        const now = new Date();
        const pacificTime = new Date(
          now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }),
        );
        const hours = pacificTime.getHours();
        const minutes = pacificTime.getMinutes();
        const dayOfWeek = pacificTime.getDay();

        const isWeekday = dayOfWeek >= 1 && dayOfWeek <= 5;
        const isOpenTime =
          (hours > 8 || (hours === 8 && minutes >= 0)) &&
          (hours < 15 || (hours === 15 && minutes <= 30));

        if (isWeekday && isOpenTime) {
          container.style.display = "block";
          footer.style.display = "block";
          statusContainer.style.display = "none";
          startFunEffects();
        } else {
          container.style.display = "none";
          footer.style.display = "none";
          statusContainer.textContent =
            "Sorry, we're closed. Open hours: 8:00 AM - 3:30 PM Pacific Time, Monday to Friday.";
          statusContainer.style.color = "red";
          statusContainer.style.display = "block";
          stopFunEffects();
        }
      }

      // Update status every minute
      setInterval(updateOpenStatus, 60000);
      // Initial status update
      updateOpenStatus();

      // The rest of your existing functions (moveRandomly, changeBackgroundColor, etc.) remain unchanged
      // ...

      // Remove or comment out these lines:
      // moveRandomly();
      // setInterval(changeBackgroundColor, 1000);
      // slowPrint("Hello and welcome to my website", 500);
    </script>
  </body>
</html>
